<mat-tab-group color="accent" *ngIf="todoList().length > 0; else withoutTodos">
  <!-- Aba: Em Andamento -->
  <mat-tab label="Em Andamento">
    <ng-template matTabContent>
      <div *ngFor="let todo of todoList()">
        <mat-card 
          class="todo_card"
          *ngIf="todo?.completed === false">
          <mat-card-header>
            <mat-card-title class="todo_card_title">
              {{ todo?.title }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-subtitle class="todo_card_content">
            {{ todo?.description }}
          </mat-card-subtitle>
          <mat-card-actions align="end">
            <button class="header_btn check_btn" mat-icon-button
              aria-label="Concluir tarefa"
              (click)="handleCompletedTodo(todo.id)">
              <mat-icon class="mat-18">done_all</mat-icon>
            </button>
            <button class="header_btn check_btn todo_form_delete_btn" 
              mat-icon-button
              aria-label="Excluir tarefa"
              (click)="handleDeleteTodo(todo.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>

  <!-- Aba: Concluídas -->
  <mat-tab label="Concluídas">
    <ng-template matTabContent>
      <div *ngFor="let todo of todoList()">
        <mat-card 
          class="todo_card"
          *ngIf="todo?.completed === true">
          <mat-card-header>
            <mat-card-title class="todo_card_title">
              {{ todo?.title }}
            </mat-card-title>
          </mat-card-header>
          <mat-card-subtitle class="todo_card_content">
            {{ todo?.description }}
          </mat-card-subtitle>
          <mat-card-actions align="end">
            <button class="header_btn check_btn todo_form_delete_btn" 
              mat-icon-button
              aria-label="Excluir tarefa"
              (click)="handleDeleteTodo(todo.id)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<ng-template #withoutTodos>
  <h3 class="warn_message">Não há tarefas a serem exibidas!</h3>
</ng-template>
